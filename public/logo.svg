<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for speech bubble -->
  <circle cx="20" cy="20" r="16" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Chat dots inside bubble -->
  <circle cx="14" cy="18" r="2" fill="white"/>
  <circle cx="20" cy="18" r="2" fill="white"/>
  <circle cx="26" cy="18" r="2" fill="white"/>
  
  <!-- Speech bubble tail -->
  <path d="M12 28 L8 32 L16 30 Z" fill="#3B82F6" stroke="#1E40AF" stroke-width="1"/>
  
  <!-- Talkist text -->
  <text x="45" y="16" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1F2937">Talk</text>
  <text x="45" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3B82F6">ist</text>
  
  <!-- Decorative line -->
  <line x1="80" y1="20" x2="110" y2="20" stroke="#E5E7EB" stroke-width="2"/>
  <circle cx="115" cy="20" r="3" fill="#10B981"/>
</svg>